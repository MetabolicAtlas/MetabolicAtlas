name: Tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies
        working-directory: frontend
        run: yarn

      - name: Run tests 
        working-directory: frontend
        run: yarn test
