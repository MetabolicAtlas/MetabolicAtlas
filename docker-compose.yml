version: '3'

services:
  db:
    image: postgres
    env_file: postgres.env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - net-tier

  db2:
    image: postgres
    env_file: db2_postgres.env
    ports:
      - "5433:5432"
    networks:
      - net-tier

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    depends_on:
      - backend
      - frontend
    volumes:
      - ./backend/static:/static
      - ./nginx/svgs:/svgs
    ports:
      - "80:80"
      - "443:443"
    networks:
      - net-tier

  backend:
    depends_on:
      - db
      - db2
    env_file:
      - postgres.env
      - db2_postgres.env
    build: ./backend
    command: bash -c "python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/project
    networks:
      - net-tier

  frontend:
    depends_on:
      - backend
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend/src:/project/src
      - ./frontend/dist:/project/dist
      - ./frontend/test:/project/test
    networks:
      - net-tier

networks:
  net-tier:
    driver: bridge
