version: '3'

services:
  db1:
    container_name: db1
    image: postgres
    env_file: postgres.env
    ports:
      - "5432:5432"
    networks:
      - net-tier

  db2:
    container_name: db2
    image: postgres
    env_file: db2_postgres.env
    ports:
      - "5433:5432"
    networks:
      - net-tier

  nginx:
    container_name: nginx
    build:
      context: ./nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - net-tier

  backend:
    container_name: backend
    depends_on:
      - db1
      - db2
    env_file:
      - postgres.env
      - db2_postgres.env
    build: ./backend
    command: bash -c "python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    networks:
      - net-tier

  frontend:
    container_name: frontend
    depends_on:
      - backend
    build: ./frontend
    networks:
      - net-tier

networks:
  net-tier:
    driver: bridge
