version: '2'

services:
  nginx:
    build: ./nginx
    links:
      - frontend:frontend
      - backend:backend
    volumes:
      - ./backend/static:/static
    ports:
      - "80:80"
    networks:
      - net-tier

  frontend:
    depends_on:
      - backend
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend/src:/project/src
    ports:
      - "8080:8080"
    networks:
      - net-tier
  db:
    image: postgres
    env_file: postgres.env
    ports:
      - "5432:5432"
    networks:
      - net-tier

  backend:
    depends_on:
      - db
    env_file: postgres.env
    build: ./backend
    command: bash -c "python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/project
      - ./backend/static:/static
    ports:
      - "8000:8000"
    networks:
      - net-tier

networks:
  net-tier:
    driver: bridge
